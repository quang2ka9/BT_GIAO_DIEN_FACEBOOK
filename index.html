<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid bg-body-secondary">
  <div class="row">
    <div class="col-12 col-md-6">
      a
    </div>
    <div class="col-12 col-md-6">
      <div class="col-12 col-md-8 form-login ">
        <div class="card shadow-lg">
          <div class="card-body">
            <form action="">
              <div class="input-group-lg ">
                <input type="email" class="form-control border border-dark-subtle" >
              </div>
              <div class="input-group input-group-lg mt-2 border border-dark-subtle rounded-3">
                <input type="password" id="password" class="form-control " placeholder="Mật khẩu" aria-label="Recipient's username" aria-describedby="password-eye">
                <span class="input-group-text" id="password-eye"><i id="sp-pw-eye" class="fa-solid fa-eye-slash"></i></span>
              </div>

              <button class="btn btn-primary col-12 col-md-12 btn-lg mt-4" type="button">Đăng nhập</button>
              <div class="col-12 col-md-12 text-center mt-2">
                <a class="" href="#">Quên mật khẩu</a>
              </div>
              <hr>
            </form>
            <div class="col-12 col-md-12 text-center">
              <button class="btn btn-success btn-lg text-opacity-50" data-bs-toggle="modal" data-bs-target="#exampleModal">Tạo tài khoản mới</button>
            </div>

          </div>

        </div>
        <div class="col-12 col-md-12 text-center mt-4">
          <p><span class="fw-bold">Tạo Trang </span>dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <select name="" id="year">

          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="my.js"></script>
</body>
</html>
